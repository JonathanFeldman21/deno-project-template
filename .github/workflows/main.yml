name: Deno CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Setup repo
        uses: actions/checkout@v2

      - name: Setup Deno
        uses: denolib/setup-deno@v2
        with:
          deno-version: v1.x

      - name: Check formatting
        run: make fmt-check
        
      - name: Lint
        run: make lint
        
      - name: Tests
        run: make tests
        
      - name: Run app
        run: make run
